<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

</head>

<body>
    <div id="wrapper">
        <!--begin wrapper-->
        <div id="header">
            <ul>
                <li>
                    <h2 id="logo">StackOverFLowLite</h2>
                </li>

                <li id="right">
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li id="right">
                    <a href="login.html">Sign In</a>
                </li>
            </ul>
        </div>
        <div id="body">
            <div class="intr">
                <div id="form">
                    <p id="error"></p>
                    <div class="form_title">
                        <p id="erro"></p>
                        <h3>Sign up details</h3>
                    </div>
                    <form id="signupform" action="" method="POST">
                        <input type="text" name="uname" id="username" required placeholder="Username....">
                        <input type="email" id="email" required placeholder="Email Address....">
                        <input type="password" name="pwd" id="pwd" required placeholder="Password....">
                        <input type="password" name="cpwd" id="cpwd" required placeholder="Confirm Your Password....">
                        <p>Already a member?
                            <a href="login.html">Login</a>
                        </p>
                        <input type="submit" value="Sign Up">
                    </form>
                    <script src="js/signup.js"></script>
                </div>
            </div>
            <div id="footer">
                <p>&copy StackOverFLowLite.All rights reserved </p>
            </div>
        </div>
        <!--end of wrapper-->
</body>

</html>
